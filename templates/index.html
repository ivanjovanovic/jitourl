<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>
            JI, URL shortener service - Because size matters!
        </title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="/css/jito.css">
    </head>
    <body>
        <div id="doc" class="yui-t4">
            <div id="hd" role="banner">
                <h1>
                    JI to URL - Because size matters!
                </h1>
            </div>
            <div id="bd" role="main">
                <div id="yui-main">
                    <div class="yui-b">
                        <div class="yui-g">
                            <form action="/create" method="post">
                                <div>
                                    <label for="url">URL to JI*:</label>
                                    <textarea id="url" name="url" rows="3" cols="60"></textarea>
                                </div>
                                <div>
                                    <label for="ji">Set your alias:</label><input id="url-alias" type="text" name="alias">
                                </div>
                                <div>
                                    <label>&nbsp;</label><input type="submit" value="Create">
                                </div>
                                {% if shortUrl %}
                                <div><label>Generated URL:</label><p>{{ shortUrl }}</p></div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
                <div class="yui-b">
                    <h3>Why are you here?</h3>
                    <p>Paste one big URL to get one small. Less is more we say!.</p>
                    <p>If you want to use this service you have to be nice to other people. Not just today, everyday!</p>
                </div>
            </div>
            <div id="ft" role="contentinfo">
                <p>
                    By <a href="http://ji.rs/me">JI</a>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="/js/jito.js"></script>
    </body>
</html>
